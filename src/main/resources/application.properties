spring.application.name=model
# Server
server.port=${APP_PORT:8080}
# Default user
admin.username=${ADMIN_USERNAME:user}
admin.password=${ADMIN_PASSWORD:secret}
# Jwt
security.jwt.secret-key=${JWT_SECRET:c2VuaGEgZXh0cmVtYW1lbnRlIHBvdGVudGUgcGFyYSBwb2RlciBjcmlwdG9ncmFmYXI=}
security.jwt.expiration-time=${JWT_EXPIRATION:15724800000}
# Database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=${POSTGRES_USER:user}
spring.datasource.password=${POSTGRES_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB:database}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Vault
spring.cloud.vault.scheme=http
spring.cloud.vault.kv.version=2
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.token=${ROOT_TOKEN}
spring.cloud.vault.uri=http://vault:8200
spring.cloud.vault.kv.default-context=model
spring.cloud.vault.kv.application-name=${spring.application.name}
